{% extends "./_layout.html" %}
{% block content %}
<div id="list-content">
    <h2><a href="/board/list">게시판</a></h2>
    <h4>글수정</h4>
    <form method="post" action="/board/update?idx={{idx}}">
        <ul>
            <li>제목 : <input type="text" name="subject" value="{{subject}}"></li>
            <li>내용 : <input type="text" name="content" value="{{content}}"></li>
        </ul>
        <input type="submit">
    </form>
</div>
{% endblock %}
