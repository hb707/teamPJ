{% extends "./_layout.html" %}
{% block content %}
<div id="write-content">
    <h2><a href="/board/list">게시판</a></h2>
    <form method="post" action="/board/write">
        <input type="hidden" name="idx" value="{{item.idx}}">
        <ul>
            <li>
                <p>제목</p>
                <div id="subjectInput">
                    <input type="text" name="subject" value="{{item.subject}}">
                </div>
            </li>
            <li></li>
            <li>
                <p>내용</p>
                <textarea name="content" id="content" cols="50" rows="10" value="{{item.content}}"></textarea>
            </li>
        </ul>
        <input type="hidden" name="nickname" value="{{nickname}}">
        <input class="btn" type="submit" value="작성">
    </form>
{% endblock %}
