{% extends "./_layout.html" %}
{% block content %}
<div id="list-content">
    <h2><a href="/board/list">게시판</a></h2>
    <h4>글쓰기</h4>
    <form method="post" action="/board/write">
        <ul>
            <li>제목 : <input type="text" name="subject"></li>
            <li>내용 : <input type="text" name="content"></li>
        </ul>
        <input type="submit">
    </form>
    내용부분의 인풋박스는 textarea로 변경예정
</div>
{% endblock %}
