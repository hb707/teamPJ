{% extends "./_layout.html" %}
{% block content %}
<div id="list-content">
    <h2><a href="/board/list?p=1">게시판</a></h2>
    <table>
        {% for item in list%}
        <tr class="title">
            <td class="idx">글번호 : {{item.idx}}</td>
            <td class="'subject">글제목 : {{item.subject}}</td>
            <td class="nickname">별명 : {{item.nickname}}</td>
            
        </tr>
        
    </table>

    <div id="view">
        <p>{{item.content}}</p>
    </div>
    
    <div id="btnDiv">
        <a class="smallBtn" href="/board/list?p=1">목록가기</a>
        {% if myContent %}
        <a class="smallBtn" href="/board/update?idx={{item.idx}}">글 수정</a>
        <form method="post" action="/board/delete">
            <input type="hidden" name="idx" value="{{item.idx}}">
            <input class="smallBtn" type="submit" value="삭제">
        </form>
        {% endif %}
    </div>
    
    {% endfor %}
    
</div>
{% endblock %}
