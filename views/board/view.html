<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><a href="/">LOGO</a></h1>
    <h2><a href="/board/list">게시판</a></h2>
    <h4>게시판 VIEW</h4>
    <ul>
        <li>글번호 : {{item.idx}}</li>
        <li>제목 : {{item.subject}}</li>
        <li>작성자 : {{item.nickname}}</li>
        <li>작성일 : {{item.date}}</li>
        <li>조회수 : {{item.hit}}</li>
        <li>내용 : {{item.content}}</li>
    </ul>
    <a href="/board/list">목록가기</a>
    {% if checkUser %}
    <a href="/board/update?idx={{item.idx}}">글 수정</a>
    <form method="post" action="/board/delete">
        <input type="hidden" name="idx" value="{{idx}}">
        <input type="submit" value="삭제">
    </form>
    {% endif %}
    
</body>
</html>
