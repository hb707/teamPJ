{% extends "./_layout.html" %}
{% block content %}
<div id="login-content">
    <h2>관리자페이지</h2>
    <table>
        <tr class="title">
            <td class="check">삭제</td>
            <td class="idx">글번호</td>
            <td class="'subject">제목</td>
            <td class="nickname">작성자</td>
            <td class="date">작성일</td>
            <td class="hit">조회수</td>
        </tr>
        {% for item in list%}
        <tr>
            <form method="post" action="/admin/board">
                <td class="check"><input type="checkbox" name="check"></td> 
                <!-- 체크박스 체크상태가 post에서 어떻게 넘어가는지 잘 모르겠어요. 한번 확인하고 수정할 부분 있으면 알려주세요 -->
                <td class="idx">{{item.idx}} <input type="hidden" name="idx" value="{{item.idx}}"></td>
                <td class="subject"><a href="/board/view?idx={{item.idx}}">{{item.subject}}</a></td>
                <td class="nickname">{{item.nickname}}</td>
                <td class="date">{{item.date}}</td>
                <td class="hit">{{item.hit}}</td>
                <td><input type="submit" value="변경하기">
                </td>
            </form>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
