<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><a href="/">LOGO</a></h1>
    <h2>관리자페이지</h2>
    <table>
        <tr>
            <td>아이디</td>
            <td>이름</td>
            <td>닉네임</td>
            <td>레벨</td>
            <td>이용상태</td>
        </tr>
        {% for item in list%}
        <tr>
            <td>{{item.userId}}</td>
            <td><a href="/user/profile">{{item.userName}}</a></td>
            <td>{{item.nickname}}</td>
            <td>{{item.level}}</td>
            <td>{{item.active}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
